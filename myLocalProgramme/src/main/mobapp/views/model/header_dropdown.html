<ion-view>
    <ion-header-bar class="bar-theme">
        <div class="buttons">
            <a class="button" class="back-button" type="button" href="#home">返回</a>
        </div>
        <h1 class="title">
            <div class="dropdown-selected" dropdown-select-dir>
                <!--http://www.cnblogs.com/leosx/p/4048281.html-->
                <span>header-dropdown</span>
                <i class="ion-chevron-down"></i>
                <div class="selected-menu" ng-style="menuWidthStyle">
                    <div class="list">
                        <div class="item">autoWidth:</div>
                        <div class="item">fullWidth:</div>
                        <div class="item" ng-click="test()">3</div>
                    </div>
                    <div class="list">
                        <div class="item" ng-repeat="array in arrayList" ng-click="test()">{{array}}</div>
                    </div>
                </div>
            </div>
        </h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item" ng-repeat="array in arrayList" ng-click="test()">{{array}}</div>
        </div>
    </ion-content>
</ion-view>
