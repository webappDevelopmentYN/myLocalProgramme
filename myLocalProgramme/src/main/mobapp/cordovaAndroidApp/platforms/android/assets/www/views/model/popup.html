<ion-view>
    <ion-header-bar class="bar-theme">
        <div class="buttons">
            <a class="button" class="back-button" type="button" href="#home">返回</a>
        </div>
        <h1 class="title">弹出框</h1>
    </ion-header-bar>
    <ion-content>
        <!--模态弹出框-->
        <div class="item item-title-divider">
            popup
        </div>
        <a class="item item-default" ng-click="showPopup()">
            点我展示弹出框
        </a>
        <!--正在加载中-->
        <div class="item item-title-divider">
            loading
        </div>
        <a class="item item-default" ng-click="showLoad()">
            点我展示“加载中...”
        </a>
    </ion-content>
</ion-view>
