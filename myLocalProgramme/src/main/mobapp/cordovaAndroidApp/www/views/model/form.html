<!--表单-->
<ion-view class="business-trip-detail">
    <ion-header-bar class="bar-theme">
        <div class="buttons">
            <a class="button" class="back-button" type="button" href="#home">返回</a>
        </div>
        <h1 class="title">form</h1>
    </ion-header-bar>
    <ion-content class="content-bg">
        <div class="list list-space">
            <label class="item item-input edit-input item-stacked-label">
                <span class="input-label">某种事由(0/50)</span>
                <textarea name="" id=""  rows="5" placeholder="请输入事由原因"></textarea>
            </label>
            <div class="item item-input">
                <div class="item-input-flex border-right margin-right-10">
                    <span class="input-label">时间(开始)</span>
                    <input type="text" class="text-left" placeholder="请选择"/>
                </div>
                <div class="item-input-flex">
                    <span class="input-label">时间(结束)</span>
                    <input type="text" class="text-left" placeholder="请选择"/>
                </div>
            </div>
            <div class="item item-input">
                <span class="input-label">预支金额</span>
                <input type="number" class="form-control" placeholder="0.00"/>
            </div>
            <div class="item item-input">
                <span class="input-label">审批人</span>
                <label class="label-area">请选择</label>
            </div>
        </div>
    </ion-content>
</ion-view>
