<ion-view>
    <ion-header-bar class="bar-theme">
        <div class="buttons">
            <a class="button" class="back-button" type="button" href="#home">返回</a>
        </div>
        <h1 class="title">button</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-title-divider">button默认大小和颜色&nbsp;</div>
            <div class="item buttons-group">
                <button class="button button-theme">button-theme</button><br>
                <button class="button button-theme" disabled>disabled</button><br>
                <button class="button button-theme button-clear">button-clear</button><br>
                <button class="button button-theme button-outline">button-outline</button><br>
            </div>
            <div class="item item-title-divider">button高度为30px</div>
            <div class="item buttons-group">
                <button class="button button-theme button-local">button-local</button><br>
                <button class="button button-theme button-local" disabled>button-local</button><br>
                <button class="button button-theme button-local button-clear">button-clear</button><br>
                <button class="button button-theme button-local button-outline">button-outline</button><br>
                <button class="button button-theme button-local icon-right">button-theme<i class="ion-arrow-down-b"></i></button><br>
                <button class="button button-theme button-local icon-left button-outline"><i class="ion-arrow-down-b"></i> button-outline</button><br>
                <button class="button button-default button-local">button-default</button><br>
            </div>
            <div class="item item-title-divider">
                特殊的添加按钮
            </div>
            <div class="item">
                <div class="add-icon">
                    <i></i>
                </div>
            </div>
          <div class="item">
            <div class="add-icon text-only">
              文字
            </div>
          </div>
            <div class="item item-title-divider">
                序列号
            </div>
            <div class="item">
                <span class="serial">1</span>
                <span class="serial">99</span>
            </div>
            <div class="item item-title-divider">
                默认多选框
            </div>
            <div class="item">
                <label class="checkbox-inline"><input type="checkbox"/>横排多选框</label>
                <label class="checkbox-inline"><input type="checkbox"/>横排多选框</label>
            </div>
            <div class="item item-title-divider">
                默认单选框
            </div>
            <div class="item">
                <label class="radio-inline"><input type="radio"/>横排单选框</label>
                <label class="radio-inline"><input type="radio"/>横排单选框</label>
            </div>
            <div class="item item-title-divider">
                优化多选框
            </div>
            <div class="item">
                <ion-checkbox class="checkbox-square-inline">重要</ion-checkbox>
                <ion-checkbox class="checkbox-square-inline">不重要</ion-checkbox>
            </div>
        </div>
    </ion-content>
</ion-view>
