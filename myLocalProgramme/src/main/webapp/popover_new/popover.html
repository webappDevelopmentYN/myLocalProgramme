<body class="Popover-Container-Wrap">
$("#title li").click(function(){
$(this).css("color","red").siblings().css("color","#000")
})
<ul id="title">
    <li>菜单一</li>
    <li>菜单二</li>
    <li>菜单三</li>
    <li>菜单四</li>
</ul>

<!--弹出框外框样式-->
<div class="popover-area">
    <!--每个弹出框样式-->
    <div class="clearfix">
        <div class="pull-left">
            <div class="popover-wrap popover-show popover-show-above">
                一
                <div class="popover-inner">
                    内容在上方
                </div>
            </div>
        </div>
        <div class="pull-left">
            <div class="popover-wrap  popover-show popover-show-below">
                二
                <div class="popover-inner">
                    内容显示在下面
                </div>
            </div>
        </div>
        <div class="pull-left">
            <div class="popover-wrap popover-show popover-show-left">
                三
                <div class="popover-inner">
                    显示在左边
                </div>
            </div>
        </div>
        <div class="pull-left">
            <div class="popover-wrap popover-show popover-show-right">
                四
                <div class="popover-inner">
                    我是里面的内容显示在右边
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/scripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../assets/scripts/popover.js"></script>
<script type="text/javascript">
    /*
     * 自定义控件
     * $.fn.**** 这里的 **** 是控件的名称
     * options = $.extend(defaults,options) 代表，如果options有的话就用options，或者使用default参数
     * 调用方法：$("").****()
     */
    (function($){
        $.fn.changeColor = function(options) {
            // 默认是 red 和 #000 两种颜色
            var defaults = {
                choose: "red",
                out: "#000"
            }
            var options = $.extend(defaults, options);
            // 绑定 click 事件
            this.click(function(){
                $(this).css("color",options.choose).siblings().css("color",options.out);
            })
        })(JQuery);

        $(function(){
            // 调用，让 choose 的时候为 green，参数也可以不写
            $("#title li").changeColor({"choose":"green"});
        })
</script>
</body>
