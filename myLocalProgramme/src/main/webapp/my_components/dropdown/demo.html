<script type="text/javascript">

    function dropdownOperation () {
        var self = {};
        var node, init, getNode, show, hidden;
        // 获取 需要操作的 Node
        getNode = function( dom, className){
            return dom.parentNode.getElementsByClassName( className)[0];
        }
        // 展示方法    （对内）
        show = function(){
            if ( node) {
                node.style.display = 'block';
            }
        }
        // 隐藏方法 （对内）
        hidden = function() {
            if ( node) {
                operation.index = undefined;
                node.style.display = 'none';
            }
        }
        // 展示方法 （对外）
        self.show = function( dom, event, className, index) {
            // 组织全局冒泡
            event.stopPropagation();
            if ( index != operation.index) {
                // 先关闭当前展示的
                hidden();
                // 操作对象标签
                operation.index = index;
                // 在进行新值赋值
                self = init( dom, className);
                // 打开新值
                show();
            } else {
                hidden();
            }

        }

        // 关闭对象 （对外）
        self.hidden = function( dom, className) {
            hidden();
        }
        // 初始化对象
        init = function( dom, className){
            // 判断参数是否完整
            if ( !dom || !className) {
                throw "没有需要操作的dom或者样式类";
            }
            node = getNode( dom,  className);
            return self;
        }

        return self;
    }
    //默认 所有下拉选择 为关闭状态
    function dropdownElement(){
        var element = document.getElementsByClassName('dropdown-group');
        for(var i = 0;i < element.length;i++){
            var popElement = element[i].getElementsByClassName('dropdown-menu');
            popElement[0].style.display = 'none';
        }
    }
    dropdownElement();

    // 给全局一个点击事件  点击外部 关闭弹出窗
    var html = document.getElementsByTagName('html');
    html[0].addEventListener('click',function(){ //监听body事件
        operation.hidden();
    });

    // 操作对象  show 展开  hidden 关闭
    var operation = dropdownOperation();
</script>
<script type="text/javascript">
    function $() {
        if (document.all) {
            var obj = document.all;
            for (var i = 0; i < obj.length; i++) {
                obj[i].onmouseover = function () {
                    this.className = 'hover'
                };
                obj[i].onmouseout = function () {
                    this.className = ''
                };
            }
        }
    }

</script>
