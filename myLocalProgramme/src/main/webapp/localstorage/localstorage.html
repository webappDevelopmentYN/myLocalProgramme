<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地存储和项目打包</title>
    <!-- build:css css/default.css -->
    <link rel="stylesheet" href="css/notetoself.css"/>
    <!-- endbuild -->
</head>
<body>
<!--notetoself begin-->
<div class="notetoself">
    <form action="">
        <label for="note_color">Inportance：</label>
        <select name="" id="note_color">
            <option value="LightGoldenRodYellow">yellow</option>
            <option value="PaleGreen">green</option>
            <option value="LightPink">pink</option>
            <option value="LightBlue">blue</option>
        </select>
        <label for="note_text">Text：</label>
        <input type="text" id="note_text" placeholder="please enter your note"/><input type="button" id="add_button" value="add note"/>
        <ul id="stickies">
            <!--即时贴列表放这里面-->
        </ul>
        <div onclick="changeRed()" id="changeRed">点击我</div>
        <div onclick="popUp()">点击我弹出框</div>
    </form>
</div>
<!--notetoself end-->

<script type='text/javascript' src='vConsole-dev/dist/vconsole.min.js'></script>
<!-- build:js js/default.js -->
<script type="text/javascript" src="js/notetoself.js"></script>
<script type="text/javascript" src="js/special.js"></script>
<!-- endbuild -->
<!-- build:js js/more.js -->
<script type="text/javascript" src="js/more/more.js"></script>
<!-- endbuild -->
</body>
</html>
